<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Audiocore - Advanced audio player and library manager" />
    <title>Audiocore</title>
    <style>
      /* Pre-load styles to prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #0A0A0A; /* Dark theme background */
        color: #E0E0E0; /* Dark theme text */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading indicator */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0A0A0A;
        z-index: 9999;
      }
      
      .app-loading__title {
        color: #91F291;
        font-size: 24px;
        font-weight: 500;
        letter-spacing: 2px;
        margin-bottom: 24px;
      }
      
      .app-loading__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(145, 242, 145, 0.2);
        border-radius: 50%;
        border-top-color: #91F291;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading__title">AUDIOCORE</div>
        <div class="app-loading__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
